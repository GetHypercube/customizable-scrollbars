name: Testing

on:
  push:
    branches: [master, submaster]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm i
      - run: npm test

        